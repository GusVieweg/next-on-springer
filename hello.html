<html>
<head>
	<title>Next on Springer!</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="springerscripts.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
	$(document).ready(function() {
		// clearDatabase();
		initializeCarousel();
		$('#answerForm').hide();
		$('#time').hide();
		$('#playAgainForm').hide();
		$('#saveForm').hide();
		$('#cPlayAgainForm').hide();
		$('#cSaveForm').hide();
		$('#suggestionForm').submit(function () {
			improvise();
			return false;
		});
		$('#nameForm').submit(function () {
			getNameData();
			return false;
		})
		$('#answerForm').submit(function () {
			askUser();
			return false;
		})
		$('#playAgainForm').submit(function () {
			console.log('play again')
			playAgain();
			return false;
		})
		$('#cPlayAgainForm').submit(function () {
			console.log('play again')
			cPlayAgain();
			return false;
		})
		$('#saveForm').submit(function () {
			console.log("Save")
			saveToVault();
			return false;
		})
		$('#cSaveForm').submit(function () {
			console.log('c save')
			cSaveToVault();
			return false;
		})
	});
	</script>
</head>
<body style="overflow-x:hidden;">
	<h1 class="text-center">On this episode of</h1>
	<img src="https://fanart.tv/fanart/tv/72548/hdtvlogo/the-jerry-springer-show-50fbf3290f77d.png" width="400" class="img img-responsive center-block" />
	<hr />
	<div class="row">
		<div class="col-md-4 col-md-push-1 text-center">
			<h2>Use the form below to have the Internet generate a title</h2>
			<h3 id="suggestionGen"></h3>
			<form name="suggestion" id="suggestionForm">
				<input type="text" id="suggestionText" class="form-control input-lg">
				<button type="submit" class="btn btn-block btn-default btn-lg">Submit</button>
			</form>
			<div class="row">
				<div class="col-md-6">
					<form id="cPlayAgainForm">
						<button type="submit" id="cPlayAgain" class="btn btn-block btn-default btn-lg">Play again</button>
					</form>
				</div>
				<div class="col-md-6">
					<form id="cSaveForm">
						<button type="submit" id="cSaveToVault" class="btn btn-block btn-default btn-lg">Save to vault</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-4 col-md-push-3 text-center">
			<h2>Enter your name into the form below and have the Internet challenge you!</h2>
			<div class="row">
				<div class="col-md-8">
					<h3 id="nameGen"></h3>
				</div>
				<div class="col-md-4">
					<h1 id="time">20</h1>
				</div>
			</div>
			<form name="name" id="nameForm">
				<input type="text" id="nameText" placeholder="Enter your name!" class="form-control input-lg">
				<button type="submit" class="btn btn-block btn-default btn-lg">Submit</button>
			</form>
			<form name="answer" id="answerForm">
				<input type="text" id="answerText" class="form-control input-lg">
				<button type="submit" class="btn btn-block btn-default btn-lg">Submit!</button>
			</form>
			<h2 id="results"></h2>
			<div class="row">
				<div class="col-md-6">
					<form id="playAgainForm">
						<button type="submit" id="playAgain" class="btn btn-block btn-default btn-lg">Play again</button>
					</form>
				</div>
				<div class="col-md-6">
					<form id="saveForm">
						<button type="submit" id="saveToVault" class="btn btn-block btn-default btn-lg">Save to vault</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr />
	<div class="container">
	    <!-- Indicators -->
	    <div id="myCarousel" class="carousel slide" data-ride="carousel">
	        <!-- Wrapper for slides -->
	        <div class="carousel-inner" role="listbox">
	            <div class="item active">
	            	<img src="http://www.moissonmontreal.org/wp-content/uploads/2014/11/Rectangle-Gris-Pale-700x230.jpg" class="img center-block" alt="Flower">
	                <div class="carousel-caption">
	                    <h1 id="slide-0-header"></h3>
	                    <p id="slide-0-content"></p>
	                </div>
	            </div>
	            <div class="item">
	                <img src="http://www.moissonmontreal.org/wp-content/uploads/2014/11/Rectangle-Gris-Pale-700x230.jpg" class="img center-block" alt="Chania">
	                <div class="carousel-caption">
	                    <h1 id="slide-1-header"></h3>
	                    <p id="slide-1-content"></p>
	                </div>
	            </div>
	            <div class="item">
	                <img src="http://www.moissonmontreal.org/wp-content/uploads/2014/11/Rectangle-Gris-Pale-700x230.jpg" class="img center-block" alt="Flower">
	                <div class="carousel-caption">
	                    <h1 id="slide-2-header"></h3>
	                    <p id="slide-2-content"></p>
	                </div>
	            </div>
	            <div class="item">
	                <img src="http://www.moissonmontreal.org/wp-content/uploads/2014/11/Rectangle-Gris-Pale-700x230.jpg" class="img center-block" alt="Flower">
	                <div class="carousel-caption">
	                    <h1 id="slide-3-header"></h3>
	                    <p id="slide-3-content"></p>
	                </div>
	            </div>
	            <div class="item">
	                <img src="http://www.moissonmontreal.org/wp-content/uploads/2014/11/Rectangle-Gris-Pale-700x230.jpg" class="img center-block" alt="Flower">
	                <div class="carousel-caption">
	                    <h1 id="slide-4-header"></h3>
	                    <p id="slide-4-content"></p>
	                </div>
	            </div>
	        </div>
	        <!-- Left and right controls -->
	        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	            <span class="fa fa-angle-left" aria-hidden="true"></span>
	            <span class="sr-only">Previous</span>
	        </a>
	        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	            <span class="fa fa-angle-right" aria-hidden="true"></span>
	            <span class="sr-only">Next</span>
	        </a>
	        <ol class="carousel-indicators">
	            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	            <li data-target="#myCarousel" data-slide-to="1"></li>
	            <li data-target="#myCarousel" data-slide-to="2"></li>
	            <li data-target="#myCarousel" data-slide-to="3"></li>
	            <li data-target="#myCarousel" data-slide-to="4"></li>
	        </ol>
	    </div>
	</div>

</body>
</html>
